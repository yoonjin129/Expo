<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>운동 정지 및 종료</title>
  <link rel="stylesheet" href="exercise_stop.css">
</head>
<body>
  <div class="container">

    <!-- 상단 바 -->
    <div class="top-bar">
        <div class="back">
            <img src="images/back.png" alt="뒤로가기 이미지" />
        </div>
      <span class="title">운동</span>
    </div>

    <!-- 카메라 화면 영역 -->
    <div class="camera-box" id="cameraBox">
    <span id="placeholder">카메라 화면</span>
    <video id="cameraVideo" autoplay playsinline style="display: none;"></video>
    </div>

    <!-- 정확도 -->
    <div class="accuracy-section">
      <span>자세 정확도</span>
      <span class="accuracy-value">75%</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 75%;"></div>
    </div>

    <!-- 횟수 박스 -->
    <div class="count-box">
      <div class="count-label">횟수</div>
      <div class="count-value">12</div>
    </div>

    <!-- 오디오 피드백 -->
    <div class="audio-feedback">오디오 피드백 : On</div>

    <!-- 하단 버튼 -->
    <div class="button-group">
    <button class="btn stop" id="pauseBtn">정지하기</button>
    <button class="btn finish" id="endBtn">종료하기</button>
    </div>

  </div>
</body>
</html>

<script>
  const cameraBox = document.getElementById('cameraBox');
  const video = document.getElementById('cameraVideo');
  const placeholder = document.getElementById('placeholder');
  const pauseBtn = document.getElementById('pauseBtn');
  const endBtn = document.getElementById('endBtn');

  let stream = null;

  // 카메라 시작
  cameraBox.addEventListener('click', async () => {
    if (stream) return; // 이미 켜졌으면 다시 안 켜짐
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
      placeholder.style.display = 'none';
    } catch (err) {
      alert('카메라 접근 권한이 필요합니다.');
    }
  });

  // 정지하기 (영상만 일시정지)
  pauseBtn.addEventListener('click', () => {
    if (video.srcObject) {
      video.pause();
    }
  });

  // 종료하기 (스트림 완전 종료)
  endBtn.addEventListener('click', () => {
    if (stream) {
      stream.getTracks().forEach(track => track.stop()); // 스트림 중단
      stream = null;
    }
    video.style.display = 'none';
    video.srcObject = null;
    placeholder.style.display = 'block';
  });
</script>
